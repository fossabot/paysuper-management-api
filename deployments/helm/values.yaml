# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

enableCertIssuer: true

ingress:
  hostname: p1payapi.tst.protocol.one
  path: /
  hostnamePrefix:

certIssuer:
  email: admin@protocol.one

backend:
  name: gobackend
  role: gobackend
  image: "p1hub/p1pay.api"
  imageTag: latest
  port: 8080
  ingressPort: 3001
  healthPort: 8081
  replicas: 1
  service:
    type: ClusterIP
    port: 8080
    protocol: TCP
  env:
    - JWT_SIGNATURE_SECRET
    - AUTH1_ISSUER
    - AUTH1_CLIENTID
    - AUTH1_CLIENTSECRET
    - AUTH1_REDIRECTURL
    - AWS_ACCESS_KEY_ID_AGREEMENT
    - AWS_SECRET_ACCESS_KEY_AGREEMENT
    - AWS_REGION_AGREEMENT
    - AWS_BUCKET_AGREEMENT
    - AWS_ACCESS_KEY_ID_REPORTER
    - AWS_SECRET_ACCESS_KEY_REPORTER
    - AWS_REGION_REPORTER
    - AWS_BUCKET_REPORTER
    - ENVIRONMENT
    - PAYMENT_FORM_JS_LIBRARY_URL
    - WEBSOCKET_URL
    - AWS_ACCESS_KEY_ID_REPORTER
    - AWS_SECRET_ACCESS_KEY_REPORTER
    - AWS_REGION_REPORTER
    - AWS_BUCKET_REPORTER

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
