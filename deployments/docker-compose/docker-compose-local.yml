version: '3.7'
services:
  p1pay-api-mongo:
    container_name: payone-mongo
    volumes:
      - payone-mongo:/data/db
    ports:
      - "3002:27017"
  p1pay-api-go:
    container_name: p1pay-api
    image: p1hub/paysupermgmt:${TAG}
    command: ["http","-c","configs/local.yaml","-b",":3001","-d"]
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - p1pay-api-mongo
    ports:
      - "3001:3001"
    environment:
      HTTP_SCHEME: http
      JWT_SIGNATURE_SECRET: ""
      MICRO_REGISTRY: consul
      MICRO_REGISTRY_ADDRESS: consul
      AUTH1_ISSUER: "unknown"
      AUTH1_CLIENTID: "unknown"
      AUTH1_CLIENTSECRET: "unknown"
      AUTH1_REDIRECTURL: "unknown"
      AWS_ACCESS_KEY_ID_AGREEMENT: "unknown"
      AWS_SECRET_ACCESS_KEY_AGREEMENT: "unknown"
      AWS_REGION_AGREEMENT: "unknown"
      AWS_BUCKET_AGREEMENT: "unknown"
      AWS_ACCESS_KEY_ID_REPORTER: "unknown"
      AWS_SECRET_ACCESS_KEY_REPORTER: "unknown"
      AWS_REGION_REPORTER: "unknown"
      AWS_BUCKET_REPORTER: "unknown"
      PAYMENT_FORM_JS_LIBRARY_URL: "unknown"
  p1pay-api-micro-go:
    container_name: p1pay-api-micro-go
    image: p1hub/paysupermgmt:${TAG}
    command: ["micro","-c","configs/local.yaml","-b",":3003","-d"]
    networks:
      - default
    restart: unless-stopped
    depends_on:
      - p1pay-api-mongo
    ports:
      - "3003:3003"
    environment:
      HTTP_SCHEME: http
      JWT_SIGNATURE_SECRET: ""
      MICRO_REGISTRY: consul
      MICRO_REGISTRY_ADDRESS: consul
      AUTH1_ISSUER: "unknown"
      AUTH1_CLIENTID: "unknown"
      AUTH1_CLIENTSECRET: "unknown"
      AUTH1_REDIRECTURL: "unknown"
      AWS_ACCESS_KEY_ID_AGREEMENT: "unknown"
      AWS_SECRET_ACCESS_KEY_AGREEMENT: "unknown"
      AWS_REGION_AGREEMENT: "unknown"
      AWS_BUCKET_AGREEMENT: "unknown"
      AWS_ACCESS_KEY_ID_REPORTER: "unknown"
      AWS_SECRET_ACCESS_KEY_REPORTER: "unknown"
      AWS_REGION_REPORTER: "unknown"
      AWS_BUCKET_REPORTER: "unknown"
      PAYMENT_FORM_JS_LIBRARY_URL: "unknown"
volumes:
  payone-mongo: